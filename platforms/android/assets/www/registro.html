<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">
        <title>Register</title>
    </head>
    <body>
	
		<h1>Register</h1>

			<div class="ui-content" role="main">
				<h2>Ingrese los Datos de la migra√±a</h2>
				
				<form method="post">
				<fieldset>
				<br>
				<label for="date">Date: </label>
				<input type="date" name="date" id="date" value="">
				<br>
				
				<label for="time">Time: </label>
				<input type="time" data-clear-btn="false" name="time" id="time" value="">
				<br>
				
				<label for="intensidad">Intensidad del Dolor:</label>
				<input type="range" name="intensidad" id="intensidad" min="0" max="10" step="1" value="5">
				<br>
				
				<label for="select-native-17">Localizacion:</label>
				<select name="select-native-17" id="select-native-17">
					<option value="1">Frontal</option>
					<option value="2">Posterior</option>
					<option value="3" selected="selected">Derecha</option>
					<option value="4">Izquierda</option>
				</select>

				<br>
	  
				<label for="text-1">Medicamento Tomado:</label>
				<input type="text" name="text-1" id="text-1" value="">
				<br>
				
				<label for="number-3">Horas Dormidas</label>
				<input type="number" data-clear-btn="false" name="number-3" pattern="[0-24]*" id="number-3" value="">
				<br>
	
				<label for="select-native-2">Actividad Presente:</label>
				<select name="select-native-2" id="select-native-2" data-mini="true">
					<option value="1">Trabajo</option>
					<option value="2">Ejercicio</option>
					<option value="3">Descanso</option>
				</select>
				<br>
				
				<fieldset data-role="controlgroup">
				<legend>Alimentos Consumidos:</legend>
					<input type="checkbox" name="checkbox-v-2a" id="checkbox-v-2a">
					<label for="checkbox-v-2a">Carne</label>
					<input type="checkbox" name="checkbox-v-2b" id="checkbox-v-2b">
					<label for="checkbox-v-2b">Vegetales</label>
					<input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c">
					<label for="checkbox-v-2c">Grasas</label>
					<input type="checkbox" name="checkbox-v-2d" id="checkbox-v-2d">
					<label for="checkbox-v-2d">Frutas</label>
					<input type="checkbox" name="checkbox-v-2d" id="checkbox-v-2d">
					<label for="checkbox-v-2d">Bebidas Dulces</label>
					<input type="checkbox" name="checkbox-v-2d" id="checkbox-v-2d">
					<label for="checkbox-v-2d">Bebidas Oscuras</label>
				</fieldset>
				<br>
				</fieldset>
			<label for="submit-6">Send:</label>
			<button type="submit" id="submit-6" class="ui-shadow ui-btn ui-corner-all ui-mini">Submit</button>

<br>
<hr>
<p>Already a user? <a href="login.html">Login</a></p>
<p>Not a user? <a href="index.html">Sign up</a></p>
			
		<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
    </body>
</html>
